    prerequisites:
      - name: _preenhanced_false_color
    standard_name: preenhanced_crefl
    band_index: 'R'
  modis_crefl07_250m:
    compositor: !!python/name:polar2grid.composites.enhanced.SubBandCompositor
    prerequisites:
      - name: _preenhanced_false_color
    standard_name: preenhanced_crefl
    band_index: 'R'

